# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "rauc-web-ui"
BBFILE_PATTERN_rauc-web-ui = "^${LAYERDIR}/"
BBFILE_PRIORITY_rauc-web-ui = "10"

LAYERDEPENDS_rauc-web-ui = "core"
LAYERSERIES_COMPAT_rauc-web-ui = "whinlatter"
